authorization:
   resource:
      cassandra:
         resource_configuration: file:${project.build.testOutputDirectory}/cassandra.conf
   zookeeper:
      host: 127.0.0.1:${zookeeper.port}
   certificat:
      location: file:${project.parent.basedir}/certificat/mytest.jks
      alias: mytest
      password: mypass
   kafka:
      bootstrap-servers: localhost:${kafka.port}
application:
   zookeeper:
      host: 127.0.0.1:${zookeeper.port}
management:
   endpoints:
      web:
         exposure:
            include:
             - info
             - health
   endpoint:
      info:
         enabled: true
      health:
         enabled: true
   info:
      env: 
         enabled: true
spring:
   security:
      oauth2:
         resourceserver:
           opaque-token:
              introspection-uri: ${authorization.host}:${authorization.port}/${authorization.contextpath}/oauth/check_token
              client-id: resource
              client-secret: secret
zookeeper:
   embedded:
      port: ${zookeeper.port}
cassandra:
   scripts: ${project.build.testOutputDirectory}/cassandra/schema.cql, ${project.build.testOutputDirectory}/cassandra/exec.cql