logging:
   pattern:
      console: "%d %-5p: %C - %m%n"
   level:
      root: WARN
      com.exemple.authorization: DEBUG
      com.datastax.oss.driver: INFO
authorization:
   resource:
      cassandra:
         version: ${cassandra-version}
         resource_configuration: classpath:cassandra.conf
spring:
   main:
      allow-bean-definition-overriding: true